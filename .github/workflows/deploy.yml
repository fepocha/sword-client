name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
